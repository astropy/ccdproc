name: CI

on:
  workflow_dispatch:
  push:
  pull_request:
  schedule:
    # run every Monday at 6am UTC
    - cron: '0 6 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SETUP_XVFB: True  # avoid issues if mpl tries to open a GUI window
  TOXARGS: '-v'

jobs:
  ci-tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    if: "!(contains(github.event.head_commit.message, '[skip ci]') || contains(github.event.head_commit.message, '[ci skip]'))"
    strategy:
      matrix:
        include:
          - name: 'ubuntu-py38-oldestdeps'
            os: ubuntu-latest
            python: '3.8'
            # Test the oldest supported dependencies on the oldest supported Python
            tox_env: 'py38-test-oldestdeps'

          - name: 'macos-py310-astroscrappy11'
            # Keep this test until astroscrappy 1.1.0 is the oldest supported
            # version.
            os: macos-latest
            python: '3.10'
            tox_env: 'py310-test-astroscrappy11'

          - name: 'ubuntu-py312-bottleneck'
            os: ubuntu-latest
            python: '3.12'
            tox_env: 'py312-test-alldeps-bottleneck-cov'

          - name: 'ubuntu-py310'
            os: ubuntu-latest
            python: '3.10'
            tox_env: 'py310-test-alldeps-numpy124'

          - name: 'ubuntu-py311'
            os: ubuntu-latest
            python: '3.11'
            tox_env: 'py311-test-alldeps-numpy124'

          - name: 'ubuntu-py312'
            os: ubuntu-latest
            python: '3.12'
            tox_env: 'py310-test-alldeps-numpy126'

          - name: 'macos-py312'
            os: macos-latest
            python: '3.12'
            tox_env: 'py312-test-alldeps'

          - name: 'windows-py312'
            os: windows-latest
            python: '3.12'
            tox_env: 'py312-test-alldeps'

          - name: 'ubuntu-ruff'
            os: ubuntu-latest
            python: '3.12'
            tox_env: 'codestyle'

          - name: 'ubuntu-build_docs'
            os: ubuntu-latest
            python: '3.12'
            tox_env: 'build_docs'

          - name: 'ubuntu-py312-test-alldeps-devdeps'
            os: ubuntu-latest
            python: '3.12'
            tox_env: 'py312-test-alldeps-devdeps'

    steps:
    - name: Check out repository
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938  # v4.2.0
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3  # v5.2.0
      with:
        python-version: ${{ matrix.python }}
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox wheel
    - name: Install graphviz dependency
      if: "endsWith(matrix.tox_env, 'build_docs')"
      run: sudo apt-get -y install graphviz
    - name: Print Python env
      run: |
        python --version
        python -m pip list
    - name: Run tests
      if: "! matrix.use_remote_data"
      run: |
        tox -e ${{ matrix.tox_env }} -- ${{ matrix.toxposargs }}
    # - name: Run tests with remote data
    #   if: "matrix.use_remote_data"
    #   run: tox -e ${{ matrix.tox_env }} -- --remote-data=any
    - name: Upload coverage to codecov
      if: "endsWith(matrix.tox_env, '-cov')"
      uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673  # v4.5.0
